BGD_Mashiro_DESC: "仓田真白，现任美利坚过渡政府特派代表兼最高联络官，人称“史上最不情愿的外交官”。从前她只是Morfonica乐队里那个低调到可以隐形的主唱，原本的人生理想不过是安静地过完每一天，结果却被户山香澄以“我相信你”的名义强行推上了国际舞台。\n\n真白出使美国之前，她最大的外交经验仅限于代表乐队和别的社团协商排练室的使用权。因此，当她被任命时，整个人一脸茫然外加无奈，但又无法抗拒香澄那副热切期待的眼神，于是带着“希望事情不要搞砸”的朴素愿望踏上了美洲大陆。\n\n谁料想，凭借天生诚恳的目光和“紧张到让对方都心软”的谈判风格，她竟意外成为了调停各派势力的关键人物。无数次紧张到快昏厥的会议后，终于艰难撮合出美国的统一方案。如今，她不仅被美国各派领袖戏称为“史上最不具有攻击性的谈判大师”，还创下了美利坚史上唯一一次让所有派系同时感到内疚并妥协的外交奇迹。\n\n虽说职位已高到吓人，但她本人最想做的，还是早点结束任务回家，继续写她那首永远都没写完的歌。"
