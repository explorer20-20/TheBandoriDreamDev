BGD_baozhang_ziyou: "全面保障公民个人自由"
BGD_baozhang_ziyou_desc: "自由是我国不可动摇和抛弃的原则，我们会限制政府和执法部门权力，全面保障公民的个人自由。对思想自由和言论自由以及公民人身自由的保护，将让我们的国民更加敢于表达和创造，这将让个人能够为社会创造更高的价值，带来更多贡献，达成我们的目标与初衷：创造文化艺术繁荣的社会。\n\n虽然这会限制政府权力，但这样做更加闪闪发光啊！我们演出时，不也是自由的吗？"
