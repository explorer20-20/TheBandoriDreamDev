BGD_saaya_desc: "\n\n\n\n\n\n£GFX_BGD_Saaya\n\n\n\n\n\n\n\n-------------------------------------\n山吹沙绫，Poppin'Party中温柔可靠的鼓手，总是像姐姐一样细心照顾着每一位成员。她那源于自家面包店“山吹BREAD”的勤劳品格与待人接物的温厚，使她成为乐队中最能给予伙伴安心感的存在。日本内战爆发后，经济的即时崩溃、物资的极度短缺以及民众生活的朝不保夕，都让沙绫感到无比痛心。眼见曾经充满活力的商店街变得死寂，无数家庭在饥寒交迫中挣扎，这份深切的共情让她下定决心，要亲手为饱受创伤的日本重新建立稳定的经济秩序，让每个人都能拥有安稳的生活。\n\n在闪耀党为重塑日本而奋斗的过程中，沙绫凭借其对民生疾苦的深刻体察和源于生活实践的经济智慧，成为了户山香澄在财政规划与资源统筹方面不可或缺的左膀右臂。她深知，任何“闪闪发光的梦想”都需要坚实的物质基础来支撑。如今，作为日本自由共和国的财政部长，其角色与职责类似于战前的美联储主席，沙绫肩负着稳定国家金融体系、调控市场、保障“工作场所民主化的高福利资本主义”顺利推行的重任。她以其特有的温柔与坚韧，细心规划着国家的每一分用度，努力确保经济复苏的成果能公平地惠及每一位国民，为实现那个“物质充实”的文化乌托邦奠定最稳固的经济基石。\n\n“即使是最闪耀的梦想，也需要大家都能吃饱饭、安心生活才能真正实现呢。我会努力守护好大家的‘日常’。”\n-------------------------------------"
BGD_tae: "花园多惠"
BGD_tae_desc: "\n\n\n\n\n\n£GFX_BGD_Tae\n\n\n\n\n\n\n\n-------------------------------------\n花园多惠，Poppin'Party中以其神乎其技的吉他演奏和时而令人捧腹的“天然”发言而独树一帜的吉他手。她对兔子的无限热爱以及对任何事随性态度，是乐队中一道不可或缺的独特风景线。日本内战的爆发，不仅摧毁了安宁的日常，更用强权压制了个体的自由意志，这让天性不羁、珍视生活本真乐趣的多惠感到深深的窒息与反感。目睹曾经鲜活的生命与灵感枯萎，她内心深处渴望着一个能让所有存在——包括她心爱的二十只兔子——都能无拘无束、闪闪发光的世界。\n\n在闪耀党为日本的未来开辟道路的征程中，花园多惠以其不落俗套的独特视角和充满灵感的奇思妙想，为整个运动带来了许多意想不到的活力与突破口。她坚信，户山香澄所感受到的那份“星之鼓动”，其光芒不应仅仅照亮日本，更应跨越国界，与世界共享。如今，作为日本自由共和国的外交部长，花园多惠肩负着构建“亚太自由国家联盟”、向国际社会展现新生日本之进步形象与和平理念的艰巨使命。她的外交风格或许不循常规，时而显得天马行空，却总能凭借其毫无矫饰的真诚与难以言喻的亲和力，在复杂的外交场合中化解僵局，为日本争取到宝贵的国际理解与实质支持，努力编织一个尊重差异、共同繁荣、充满“闪耀”可能的国际关系网络。\n\n“外交什么的，就像和小兔子交朋友一样吧？拿出诚意，用心去听，它们就会感受到哦~闪闪发光地！”\n-------------------------------------"
BGD_rimi: "牛込里美"
BGD_rimi_desc: "\n\n\n\n\n\n£GFX_BGD_Rimi\n\n\n\n\n\n\n\n-------------------------------------\n牛込里美，Poppin'Party中以其标志性的粉色贝斯和对巧克力螺旋面包的深深喜爱而为人熟知的贝斯手。她起初有些怯懦和缺乏自信，却总在关键时刻展现出内心的坚韧，默默为乐队提供着稳固而温暖的低音支持。日本内战的爆发，目睹社会秩序的崩坏、人与人之间信任的瓦解以及无处不在的恐惧，让天性敏感温柔的里美深感痛楚与不安。正是这份经历，让她从最初的退缩中逐渐鼓起勇气，萌生了想要守护大家、重建安定家园、让温暖重新联结每个人的强烈愿望。\n\n在闪耀党为日本的未来而奋斗的历程中，里美或许不是站在最前线发表演说的那个，但她以其特有的同理心和安静的行动力，在后方默默地组织人道援助、安抚战争受难者的心灵、努力维系社区间的互助精神，为闪耀党赢得了宝贵的民心。如今，作为日本自由共和国内政部长，牛込里美肩负着维护国内社会秩序、保障公民基本权利与福祉、推动地方治理现代化以及促进社会和谐的艰巨任务。她致力于推动各项细致入微的民生政策，从灾后心理疏导到社区服务网络的重建，无不体现着她对每一个个体福祉的深切关怀。她正以一种不张扬却无比坚定的方式，努力将“社会自由与公民个人自由”的承诺，落实到每一位国民的日常生活中，让安全感与人与人之间的温情重新回到这片土地。\n\n“我……我会努力，让每个人都能在安心的环境中，重新找到生活的点点滴滴美好。”\n-------------------------------------"
BGD_yukina: "凑友希那"
BGD_yukina_desc: "\n\n\n\n\n\n£GFX_BGD_yukina\n\n\n\n\n\n\n\n-------------------------------------\n凑友希那，顶尖女子摇滚乐队Roselia的主唱，以其令人灵魂为之震颤的压倒性歌唱技巧和对音乐极致完美的孤高追求而闻名乐坛。她对自身及团队的要求均达至严苛，一心带领Roselia登上她所认定的音乐界“顶点”。日本内战的爆发，国家机器的崩溃、社会秩序的荡然无存以及由此暴露的种种软弱，深深触动了这位追求绝对与极致的歌姬。在她看来，犹豫和妥协只会招致更大的灾难，国家需要如同Roselia追求音乐巅峰般坚定不移的意志与绝对强大的力量，方能捍卫其核心价值与未来的道路。\n\n在“九团联合选举”之后，凭借其不容置疑的强大个人意志、Roselia所象征的“顶点”精神以及民众对强力守护者的渴望，凑友希那临危受命，出任日本自由共和国国防部长，肩负起重塑国家武装力量、捍卫国家主权与领土完整的艰巨使命。她将对音乐艺术的极致完美追求，不折不扣地转化为对国防建设的铁腕治理，强调绝对的纪律、压倒性的实力与无可指摘的战略。在她的领导下，新生的国防力量迅速成长为一支纪律严明、战力精锐的钢铁之师，不仅为“亚太自由国家联盟”提供了坚不可摧的武力保障，也为国内“文化乌托邦”的繁荣构筑起了一道不容侵犯的钢铁长城。\n\n“为了守护我们所追求的‘顶点’，国防不容许丝毫瑕疵与妥协。”"
BGD_nanami: "广町七深"
BGD_nanami_desc: "\n\n\n\n\n\n£GFX_BGD_nanami\n\n\n\n\n\n\n\n-------------------------------------\n广町七深，新兴小提琴摇滚乐队Morfonica的贝斯手，一位在各方面都拥有出色天赋、却总是刻意将自己表现得如“普通”少女一般的存在。她习惯性地隐藏自己的锋芒，但那份与生俱来的敏锐观察力和对周遭环境细致入微的洞察力，却难以真正被“普通”二字所掩盖。日本内战期间，信息的极度混乱、谣言的肆意传播以及各种势力在暗处的诡谲阴谋，都让她深刻体会到，准确、真实的情报对于维护社会稳定与国家存续具有何等关键的重要性。那些被刻意扭曲的真相和被谎言蒙蔽的民众，更坚定了她要凭借自身能力去伪存真、洞悉一切的决心。\n\n在“九团联合选举”后新政府的组建过程中，广町七深那看似“普通”甚至有些不起眼的外表之下，所蕴藏的卓越洞察力、超群的分析能力以及过人的冷静特质，受到了闪耀党高层的意外赏识与高度信任，最终被委以执掌国家情报部门的重任。作为日本自由共和国的情报部长，她领导着这个国家最为神秘的“眼睛”与“耳朵”，负责搜集、研判并处理一切可能威胁国家安全、社会安定及国际战略利益的信息，为总统内阁的各项重大决策提供至关重要的情报支持。她以其特有的低调与沉稳，建立起一个高效而隐秘的情报网络系统，致力于在波谲云诡、暗流涌动的世界格局中，为年轻的共和国拨开重重迷雾，洞察先机。\n\n“大家看得到的东西，不一定是全部的真相。我只是……习惯了‘普通’地多观察一点点而已。”"
