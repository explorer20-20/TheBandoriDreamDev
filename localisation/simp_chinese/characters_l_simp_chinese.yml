BGD_reqing_zhiyuanbing: "充满热情的志愿兵役制"
BGD_reqing_zhiyuanbing_desc: "我国采用志愿兵役制度，为避免重走军国主义老路，尊重并保障个人选择自由，不会强迫国民参军。但是在我们的大力宣传下和体会到我们所做的一切给国民带来的好处之后，来志愿报名参军的人数相当之多，他们都对捍卫国家和大家的梦想充满热情，愿意为之奋战，素质和道德水平都达到了较高水准。\n\n有这样一支充满热情的军队在，不仅不需要占用太多劳动力，而且军队的热情精神还传播至民间，提高了国民的了工作和生产热情，因此促进了产能提升。"
