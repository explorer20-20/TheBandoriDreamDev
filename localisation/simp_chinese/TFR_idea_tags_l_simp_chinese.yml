 lower_racial_integration_desc: "“如果让我在拥有5,000名白人海军陆战队员和25万名黑人士兵之间做选择，\n我宁愿要白人。” - 托马斯·霍尔科姆"
 low_racial_integration_desc: "“军队不是促进社会进化的工具。” - 肯尼思·劳尔"
 medium_racial_integration_desc: "“别踩到我”  - 纽约国民警卫队第15团第369步兵团"
 high_racial_integration_desc: "“我要求全人类机会平等，只要我还在这里，我就会继续这场斗争。” - 哈里·杜鲁门"
 higher_racial_integration_desc: "“在整个美国，军队是唯一能让黑人少年敢于追梦的地方——一个他们在十一岁时甚至不敢奢望的梦想。” - 科林·鲍威尔"
 no_draft_exemptions_desc: "“公正的国家应建立最公平的选拔制度……让所有人以平等之名接受征召，为国效力。” - 林登·约翰逊"
 education_exemptions_desc: "“我不仅是一个和平主义者，更是一个激进的和平主义者。我愿意为和平而战。但战争不会自己终结，除非人民自己拒绝参战战争。” - 阿尔伯特·爱因斯坦"
