 lower_academic_desc: "在这一层级，获得基础教育对许多人来说将异常艰难。文盲人口普遍存在，个人可能难以掌握基本的认知技能。这一阶段的特点是正规学习和知识获取的途径受到严格限制。"
 low_academic_desc: "大量的努力被投入到了解决大规模文盲的问题上，很大一部分人口已经拥有了基本的读写和计算能力。虽然在认知能力上有了一定的发展，但所付出的努力依旧集中于基础知识上，个人能够接触到更高级知识的机会依然有限。"
 medium_academic_desc: "社会已经发展到了一定阶段，大多数人在各个认知领域都具备了一定的功能性能力。基础教育得到普及，人们能够有效地运用所学知识应对日常挑战。这一阶段人们在对观念的认识和解决问题的技能方面显示出更加实用主义的导向。"
 high_academic_desc: "在这个阶段，个人已经超越了功能性能力，发展出了批判性思维能力。教育鼓励人们进行分析推理、独立思考以及对复杂概念的深层次思考。社会更加重视知识好奇心，鼓励个体提出问题，进行分析并对信息进行归纳处理。"
 higher_academic_desc: "这代表了一个社会所能达到的最高知识发展水平。在这个阶段个体不仅接受到了良好的教育，而且也被鼓励追求智能上的卓越。高等教育和研究被极其重视，社会重视创新，提倡终生学习的文化，营造了一种鼓励追求智力性成就的环境。"
 lower_farming_desc: "在这个阶段，社会主要依赖于自给自足式的、低生产力的农业。获取食物是一件困难的事，社群难以满足基本的营养需要，农业生产模式传统且低效。"
 low_farming_desc: "社会满足了基本的食物安全，实现了农业生产的进步。农业生产方式得到改进，在生产力上有了一定的增长。但是，多样化且营养充分的饮食依旧难以实现，社群有时仍会面临食物短缺。"
 medium_farming_desc: "社会采取了更加可持久的农业模式，更加重视土地保护，水资源管理以及轮作制度。这个等级代表了更加稳定且可靠的食物供给，社群能够持续地获取其成员所需的营养，周期性的食物短缺大幅减少。"
 high_farming_desc: "农业成为了繁荣的源泉之一，农作物和牲畜实现了多样化。高等农业技术，新科技的采纳以及农业多样化使得更高的生产率和经济发展得以实现。这个阶段意味着社会拥有足够的、营养充分的食物，有助于总体健康和福祉的发展。"
 higher_farming_desc: ""
 lower_poverty_desc: "这一阶段代表了经济福利的最低水平，很大一部分人口处于极度贫困之中。人均收入极低，许多人连食物、住所和医疗保健等基本需求都无法得到满足。贫困无处不在，阻碍着整个社会的发展。"
 low_poverty_desc: "在这个水平上，社会面临着广泛的财政压力，人均收入仍然不足以达到小康的生活水平。许多人努力应对经济挑战，教育、医疗保健和基本服务水平依然有限。"
 medium_poverty_desc: "这一阶段反映了大多数人面临适度的收入困难的情况。虽然偶有水平较高的经济活动，但人均收入仍然不高，很大一部分人口难以保证自身生活质量稳定且满意。"
 high_poverty_desc: "随着个人实现中等收入的理想越来越大，社会逐渐开始转型。人均收入有所提高，人口中相当大的一部分在财务状况上更加宽裕。然而，收入分配的不平等仍然存在，影响着社会公正。"
 higher_poverty_desc: "这代表了经济福祉发展的顶峰，持续的繁荣和经济健康刻画了这个阶段。人均收入大大提高，大多数人能够享受到高质量的生活。接受教育、医疗保健和整体福祉的机会俯拾皆是，繁荣且公正的社会就在眼前。"
 lower_industry_desc: "这代表了工业化的初级阶段：产品主要由手工制作，依靠手动工具来制作商品。这一阶段的机械化程度相当低下，大部分经济活动规模较小且地方化。"
 low_industry_desc: "在这个阶段，随着基础机械进入制造业之中，机械化开始发展。小作坊和小工厂开始使用简单的机器，使得效率和产出得以提高。但是，和更高的阶段相比，工业化的规模依旧受限。"
 medium_industry_desc: "以工业复合体的出现为标志，社会在工业化上经历了一场重大飞跃。先进的机械和技术进入了更多人的视野，商品实现了大规模生产。工业已经超越了基本的手工业，工业品的生产过程也在变得越来越标准化。"
 high_industry_desc: "这一阶段所意味着的是伴随着各部门高新科技融合发展的高度工业化。工业变得更加复杂，涉及更复杂的生产过程和更专业化的技术。经济展现出产业多样化的特征，并且较过去更加强调研究、开发和创新。"
 higher_industry_desc: "在这个工业化的最高阶段，社会达到了高科技，自动化和产业互联网建成的新阶段。现代工业包括高尖端生产技术，高科技基础设施以及更为复杂完善的经济生态系统。社会在创新和效率上显著提高，专门产业覆盖范围更广，更为高质量发展和更具有竞争性的经济得以发展。"
 lower_military_desc: "这一阶段反映了军队内部缺乏组织性、纪律性和专业性。处于此阶段的单位或个人可能表现出组织混乱、缺乏训练以及对既定协议的遵守程度极低。"
 low_military_desc: "在这个阶段，军队开始成形，重点放在基础训练和初始编队上。新手部队专注于灌输纪律、基本战术和遵守军事规程。然而，他们可能仍然缺乏在更高级阶段才能看到的经验和熟练程度。"
 medium_military_desc: "军队达到了一定的作战能力水平，展现出在核心技能、战术理解和遵守既定标准方面的熟练程度。处于此阶段的单位或个人展现出更高水平的专业素养，注重团队合作、有效沟通和精通基本军事任务。"
 high_military_desc: "在这个阶段，军队已经具备了高度的专业知识和技能。部队内部的单位能够精确执行复杂的任务，展现出高超的战术素养，并保持着高度的专业精神。部队强调持续的训练、教育和适应能力，以应对不断变化的挑战。"
 higher_military_desc: "军事力量的极致巅峰，一支被公认为精英中的精英，在所有领域都无出其右的军队。此阶段不仅代表着对传统战争的完全掌控，更意味着对特种作战的精通，例如特种部队、网络战和情报领域。达到这一水平的军队，凭借其卓越的纪律、高超的战略思维、强大的适应能力和高度的专业素养，在全球范围内享有盛誉。"
 lower_society_desc: "在这个动荡的阶段，社会混乱不堪，缺乏有组织的结构、先进的技术和有效的治理。人们的首要任务是基本生存，很少注重社会凝聚力或长期规划。"
 low_society_desc: "在混乱之中，腐败已经扎根，破坏了制度，侵蚀了社会信任。治理受到损害，道德标准也在下降。腐败渗透到公共生活的各个方面，阻碍了进步，滋生了不满，社会结构因此变得紧张。"
 medium_society_desc: "认识到腐败和道德沦丧的挑战，社会开始努力重建廉洁。推行改革以解决制度上的弱点，根除腐败，恢复公众信任。重点是为更透明和更负责任的治理体系奠定基础。"
 high_society_desc: "在这个阶段，社会在经济发展、科技和社会福祉方面取得了显著进步。各种制度得到加强，为发展提供了稳定的框架。教育和创新成为焦点，带来了生活质量的提高、机会的增加和资源的更公平分配。"
 higher_society_desc: ""
 mass_consumerism_desc: "“人们用本没有的钱买不需要的东西，来讨好不喜欢的人。” - 戴夫·拉姆齐"
 civilian_mobilization_desc: "“政府对经济的做法可以总结为几句话：如果经济增长，向它征税。如果经济继续增长，制定规章限制它。如果经济停止增长，补贴它。” - 罗纳德·里根"
 early_mobilization_desc: "“知己知彼，百战不殆。” - 孙子"
 partial_mobilization_desc: "“我想提醒你们，我们国家也有各种打击力量。我们一定会尽一切手段保护俄罗斯和我们的人民。” - 弗拉基米尔·普京"
 war_mobilization_desc: "“不幸的是，唯有备战，我们方能确保和平。” - 约翰·F·肯尼迪"
 total_mobilization_desc: "“唯有死者能见证战争之终。” - 乔治·桑塔亚纳"
 permanent_mobilization_desc: "“别忘了，你手上的武器是由报价最低的承包商制造的。” - 佚名"
 lower_taxes_desc: "“税收无非就是有组织的盗窃，所以‘公平税收’的概念就跟‘公平盗窃’一样荒谬。” - 穆瑞·罗斯巴德"
 low_taxes_desc: "“我想电死每一个在所得税政策中使用‘公平’这个词的人” - 威廉·F·巴克利"
 medium_taxes_desc: "“归根结底，税收是我们作为有组织社会的会员身份所缴纳的会费。” - 富兰克林·德拉诺·罗斯福"
 high_taxes_desc: "“富人不仅仅应该承担与他们的收入成比例的公共开支，而且应该付出更多，这并非很不合理。” - 亚当·斯密"
 higher_taxes_desc: "“收税官和动物标本剥制师之间的区别是什么？后者只会剥走你的皮。” - 马克·吐温"
 lower_trade_desc: "“大家要晓得：现代的战争，不是单纯的军队的战争，而是整个的组织的战争！” - 蒋介石"
 low_trade_desc: "“保护主义所教会我们的是，在和平时期要对自己做敌人在战争时期想对我们做的事情。” - 亨利·乔治"
 low_trade_autarky_desc: ""
 medium_trade_desc: "“没有哪个国家曾毁于贸易。” - 本杰明·富兰克林"
 high_trade_desc: "“我们大量的进口商品是从国外来的。” - 乔治·W·布什"
 higher_trade_desc: "“全球化不是我们可以阻挡或截断的，全球化之于经济，如同风或水等力量之于自然界。” - 比尔·克林顿"
 higher_conscription_desc: "“投之亡地而后存，陷之死地然后生。” - 孙子"
 lower_welfare_desc: "“孩子们需要的是爱和纪律。他们需要母亲和父亲。福利检查不是丈夫。国家不是父亲。” - 拉什·林博"
 low_welfare_desc: "“在美国最重要的社会福利项目是一份工作。” - 纽特·金里奇"
 medium_welfare_desc: "“我们绝不能忽视社会中的穷人、残疾人、老年人和失业者。评判我们的标准是我们如何帮助那些需要帮助的人。” - 纳尔逊·曼德拉"
 high_welfare_desc: "“衡量一个社会的真正标准在于它如何对待其最脆弱的成员。” - 莫罕达斯·甘地"
 higher_welfare_desc: "“政府的目标是人民的福利。” - 西奥多·罗斯福"
 lower_safety_desc: "“每当我听到有人为奴隶制度辩护时，我就有一种想看他亲自尝试一下的强烈冲动。” - 亚伯拉罕·林肯"
 low_safety_desc: "“资本是死劳动，它像吸血鬼一样，只有吮吸活劳动才有生命，吮吸的活劳动越多，它的生命就越旺盛。” - 卡尔·马克思"
 medium_safety_desc: "“只要一想到工会，我就恨得咬牙切齿。” - 玛格丽特·撒切尔"
 high_safety_desc: "“只有傻瓜才会试图剥夺工人男女按照自己的意愿选择加入工会的权利。” - 德怀特·D·艾森豪威尔"
 higher_safety_desc: "“劳动不能停滞不前。它绝不能后退。它必须前进，否则就会灭亡。工人阶级语言中最重要词汇是‘团结’。” - 哈里·布里奇斯"
 jihad_mobilization: "吉哈德"
 jihad_mobilization_desc: "“只要我还活着，伊斯兰的敌人就将永无宁日。” - 奥萨马·本·拉登"
